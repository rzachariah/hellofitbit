machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t rzachariah/hellofitbit .
    - docker tag rzachariah/hellofitbit rzachariah/hellofitbit:0.0.$CIRCLE_BUILD_NUM

test:
  override:
    - docker run -d -p 80:80 rzachariah/hellofitbit; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push rzachariah/hellofitbit
      - docker push rzachariah/hellofitbit:0.0.$CIRCLE_BUILD_NUM